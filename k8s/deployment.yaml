apiVersion: apps/v1
kind: Deployment
metadata:
  name: timezone-app
  labels:
    app: timezone-app
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: timezone-app
  template:
    metadata:
      labels:
        app: timezone-app
    spec:
      containers:
        - name: timezone-app
          image: aravindad94/timezone-app:2.0.4
          ports:
            - containerPort: 5000
